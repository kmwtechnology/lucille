connectors: [
  {
    class: "com.kmwllc.lucille.connector.SequenceConnector",
    numDocs: 30000,
    name: "connector1",
    pipeline: "pipeline1"
  }
]

pipelines: [
    {
      name: "pipeline1",
      stages: [
        {
          class: "com.kmwllc.lucille.stage.DropDocument",
          percentage: 0.666666
        }
      ]
    }
]

indexer {
  type: "solr"
  batchTimeout: 1000
  batchSize: 10000
  logRate: 1000
  sendEnabled: false
}