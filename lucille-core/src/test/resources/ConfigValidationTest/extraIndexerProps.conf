connectors: [
  {
    name: "connector1",
    class: "com.kmwllc.lucille.connector.CSVConnector",
    pipeline: "pipeline1",
    idField: "id",
    path: "classpath:RunnerTest/singleDoc.csv"
  }
  {
    name: "connector2",
    class: "com.kmwllc.lucille.connector.CSVConnector",
    pipeline: "pipeline2",
    idField: "id",
    path: "classpath:RunnerTest/singleDoc.csv"
  }
]

pipelines: [
  {
    name: "pipeline1",
    stages: [
      {
        class: "com.kmwllc.lucille.stage.NopStage",
      },
      {
        class: "com.kmwllc.lucille.stage.NopStage",
        conditions = [
          {
            fields = ["user_id", "state", "country"]
            values = ["MA", "1234", "US", "Russia", "4567"]
            operator = "must_not"
          },
          {
            fields = ["user_id", "state", "country"]
            values = ["MA", "1234", "US", "Russia", "4567"]
            operator = "must_not"
          }
        ]
      }
    ]
  }
  {
    name: "pipeline2",
    stages: [
      {
        class = "com.kmwllc.lucille.stage.Concatenate"
        format_string = "{city}, {state}, {country}"
        dest = "dest"
      },
      {
        class = "com.kmwllc.lucille.stage.Concatenate"
        dest = "dest"
        format_string = "{city}, {state}, {country}"
        default_inputs {
          "country" : "U.S."
          "state" : "MA"
        }
      }
    ]
  }
]

indexer {
  type : "Elasticsearch"
  batchSize : 1
  batchTimeout : 1000
  logRate : 1000
  blah: "blah blah blah"
}

elasticsearch {
  url: "http://localhost:9200"
  index: "lucille-default"
  type: "lucille-type"
  sendEnabled: false
}
