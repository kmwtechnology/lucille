connectors: [
  {
    name: "connector1",
    class: "com.kmwllc.lucille.connector.CSVConnector",
    pipeline: "pipeline1",
    idField: "id",
    path: "classpath:RunnerTest/singleDoc.csv",
    badPropFirstTime: def
  }
  {
    name: "connector1",
    class: "com.kmwllc.lucille.connector.CSVConnector",
    pipeline: "pipeline2",
    idField: "id",
    path: "classpath:RunnerTest/singleDoc.csv",
    badPropSecondTime: abc
  }
]

pipelines: [
  {
    name: "pipeline1",
    stages: [
      {
        class: "com.kmwllc.lucille.stage.NopStage",
      },
      {
        class: "com.kmwllc.lucille.stage.NopStage",
        conditions = [
          {
            fields = ["user_id", "state", "country"]
            values = ["MA", "1234", "US", "Russia", "4567"]
            operator = "must_not"
          },
          {
            fields = ["user_id", "state", "country"]
            values = ["MA", "1234", "US", "Russia", "4567"]
            operator = "must_not"
          }
        ]
      }
    ]
  }
  {
    name: "pipeline2",
    stages: [
      {
        class = "com.kmwllc.lucille.stage.Concatenate"
        dest = "dest"
        formatString = "{city}, {state}, {country}"
      },
      {
        class = "com.kmwllc.lucille.stage.Concatenate"
        dest = "dest"
        formatString = "{city}, {state}, {country}"
      }
    ]
  }
]

indexer.type: "solr"