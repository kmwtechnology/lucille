connectors: [
  {
    name: "connector1",
    class: "com.kmwllc.lucille.connector.CSVConnector",
    pipeline: "pipeline1",
    idField: "id",
    path: "classpath:RunnerTest/singleDoc.csv"
  }
]

pipelines: [
  {
    name: "pipeline1",
    stages: [
      {
        dest = "dest"
        formatString = "{city}, {state}, {country}"
      },
      {
        class = "com.kmwllc.lucille.stage.Concatenate"
        dest = "dest"
        formatString = "{city}, {state}, {country}"
      }
    ]
  }
]

indexer.type: "solr"