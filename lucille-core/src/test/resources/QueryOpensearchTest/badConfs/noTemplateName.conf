opensearch: {
  url: "http://localhost:9200"
  index: "parks"
}
searchTemplate: """
{
  "script": {
    "lang": "mustache",
    "source": {
      "query": {
        "match_phrase": {
          "park_name": "{{park_name}}"
        }
      }
    }
  }
}
"""
paramNames: ["park_name"]
opensearchResponsePath: "/hits/max_score"