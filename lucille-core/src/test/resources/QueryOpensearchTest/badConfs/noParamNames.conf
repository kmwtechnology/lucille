opensearch: {
  url: "http://localhost:9200"
  index: "parks"
}
templateName: "match_phrase_template"
searchTemplate: """
{
  "script": {
    "lang": "mustache",
    "source": {
      "query": {
        "match_phrase": {
          "park_name": "{{park_name}}"
        }
      }
    }
  }
}
"""
opensearchResponsePath: "/hits/hits"