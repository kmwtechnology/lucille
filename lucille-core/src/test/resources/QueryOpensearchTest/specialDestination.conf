opensearch: {
  url: "http://localhost:9200"
  index: "parks"
}
templateName: "match_phrase_template"
searchTemplate: """
{
  "query": {
    "match_phrase": {
      "park_name": "{{park_name}}"
    }
  }
}
"""
paramNames: ["park_name"]
opensearchResponsePath: "/hits/max_score"
destinationField: "special_destination"